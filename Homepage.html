<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--required meta Tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet">

    <title>künstliche Intelligenz</title>
</head>
<body>
    <header>
        <!--header as a container with five rows-->
        <div class="container-fluid">
            <div class="row nomobile" id="div_row_one">
                <!--row 1-->
                <div class="col-12" id="social-div-container">
                    <div class="social-menu-container">
                        <div class="" id="div_social_media">
                            <a href="#" class="borderRight_social_media" id="span_facebook">
                                <img src="./images/facebook-logo.png" alt="facebook logo" />
                            </a>
                            <a href="#" class="borderRight_social_media" id="span_xing">
                                <img src="./images/xing.png" alt="xing logo" />
                            </a>
                            <a href="#">
                                <img src="./images/linkedin-logo.png" alt="linkedin logo" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row nomobile" id="div_row_two">
                <!--row 2-->

                <div class="col-lg-6 col-md-6" id="div_Dlc_Logo">
                    <img class="nomobile" src="./images/Dlc-Logo.png" alt="logo desktopversion" id="img_row_two">
                </div>

                <div class="col-lg-6 col-md-6 text-lg-end text-md-end align-self-end text-nowrap" id="div_title_Logo">
                    <span id="span_row_two">Die Art der Innovation</span>
                </div>
            </div>
            <div class="row mobile" id="div_row_two">
                <!--row 2 mobile-->

                <div class="mobile col-6 p-0">
                    <img class="mobile" src="./images/Dlc-logo-mobileVersion.png" alt="logo mobileversion">
                </div>

                <div class="mobile col-6 p-0" id="div-navbar-button">
                    <button type="button" class="inline-flex items-center justify-center rounded-md bg-white" 
                            data-toggle="collapse" data-target="#navbarNav" aria-expanded="false" aria-controls="navbarNav" id="button_tune">
                        <svg class="svg_button" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>

            </div>
            <div class="row">
                <!--row 3-->
                <div class="col-lg-12 col-md-12 px-0 ">
                    <img class="nomobile" src="./images/keyvisual_startseite.jpg" alt="header image" id="header_image">
                    <img class="mobile" src="./images/mobile_header.jpeg" alt="header image" id="header_image">
                </div>
            </div>

            <div class="row" id="div_row_four">
                <!--row 4-->
                <div class="col-12" id="slogan-div-container">
                    <div class="slogan-menu-container">
                        <div class="p-0" id="div_slogan">
                            <p class="fw-bold text-white mt-2 text-nowrap nomobile"> Künstliche Intelligenz, Data Science & Machine Learning </p>
                            <p class="fw-bold text-white mt-2 text-wrap mobile"> Künstliche Intelligenz, Data Science & Machine Learning </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row menu_row nomobile">
                <!--row 5-->
                <div class="col p-0 nav-item">
                    <span class=" menu-item borderRight" onclick="location='#'">
                        Warum KI
                    </span>
                </div>
                <div class="col p-0 nav-item ">
                    <span class=" menu-item borderRight" onclick="location='#'">
                        Ihre Vorteile
                    </span>
                </div>
                <div class="col p-0 nav-item ">
                    <span class=" menu-item borderRight" onclick="location='#'">
                        Unser Angebot
                    </span>
                </div>
                <div class="col p-0 nav-item">
                    <span class=" menu-item" onclick="location='#'">
                        Projekte & Referenzen
                    </span>
                </div>

            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div style="border-left: dotted; border-right:solid; border-bottom:1px solid black;margin: 0 20% 0 20%; height:600px;">
                <div style="height:100px; border-left:solid; display:flex; align-content:center;">
                    <p style="font-size: 25px; font-family: Verdana; color: #00305e; font-weight:bold; white-space:nowrap; margin: 0 0 0 0; display:flex; align-self: center;">
                            Häufige Fragen rund um das Thema KI/AI
                    </p>
                </div>
                <div class="row">
                    <div class="col">
                        <div style="display: flex; align-items: flex-start; border:solid;">
                            <svg class="h-5 w-5 text-gray-400 group-hover:text-gray-700 transition" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="col">
                        <div style="display:flex; align-self:center; border:solid; background-color:#00305e">
                            <div style="text-align:center; font-size:20px; color:white; ">
                                <p>Fragen Sie unseren KI Experten</p>
                            </div>
                            <div class="bg-white">
                                <img src="./images/user-profile.png" alt="profile image" id="user-profile">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous">
    </script>
</body>
</html>
