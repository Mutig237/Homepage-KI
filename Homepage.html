<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--required meta Tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet">

    <title>künstliche Intelligenz</title>
</head>
<body>
    <header>
        <!--header as a container with five rows-->
        <div class="container-fluid">
            <div class="row" id="div_row_one">
                <!--row 1-->
                <div class="col-md-2" style="width:20%;"></div>
                <div class="col-lg-12 col-md-8" id="div_social_media">
                        <a href="#" class="borderRight_social_media" id="span_facebook">
                            <img src="./images/facebook-logo.png" alt="facebook logo" />
                        </a>
                        <a href="#" class="borderRight_social_media"  id="span_xing">
                            <img src="./images/xing.png" alt="xing logo" />
                        </a>
                        <a href="#" >
                            <img src="./images/linkedin-logo.png" alt="linkedin logo" />
                        </a>
                </div>
                <div class="col-md-2" style="width:20%;"></div>
            </div>
            <div class="row " id="div_row_two">
                <!--row 2-->
                
                <div class="col-lg-6 col-md-6" id="div_Dlc_Logo">
                        <img src="./images/Dlc-Logo.png" alt="logo AI" id="img_row_two">
                        
                </div>
                <div class="col-lg-6 col-md-6 text-lg-end text-md-end align-self-end text-nowrap" id="div_title_Logo">
                    <span id="span_row_two">Die Art der Innovation</span>
                </div>
               
            </div>
            <div class="row">
                <!--row 3-->
                <div class="col-lg-12 col-md-12 px-0">
                    <img src="./images/keyvisual_startseite.jpg"  alt="header image" id="header_image">

                </div>
            </div>

            <div class="row" id="div_row_four">
                <!--row 4-->
                <div class="col-md-2" style="width: 20%">

                </div>
                <div class="col-lg-12 col-md-8 p-0" id="div_slogan" >
                    <p class="fw-bold text-white mt-2 text-nowrap"> Künstliche Intelligenz, Data Science & Machine Learning </p>
                </div>
                <div class="col-md-2" style="width:20%">
                    <nav class="navbar navbar-expand-xxl navbar-expand-lg navbar-expand-md navbar-light">
                        <div >
                            <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <img src="./images/navbar_button.png" id="navbar_button" alt="menu navigation button">
                            </button>

                        </div>
                    </nav>
                </div>
            </div>
            <div class="row menu_row" >
                <!--row 5-->
                <div class="col p-0 nav-item">
                    <span class=" menu-item borderRight" onclick="location='#'">
                        Warum KI
                    </span>
                </div>
                <div class="col p-0 nav-item ">
                    <span class=" menu-item borderRight" onclick="location='#'">
                        Ihre Vorteile
                    </span>
                </div>
                <div class="col p-0 nav-item ">
                    <span class=" menu-item borderRight" onclick="location='#'">
                        Unser Angebot
                    </span>
                </div>
                <div class="col p-0 nav-item">
                    <span class=" menu-item" onclick="location='#'">
                        Projekte & Referenzen
                    </span>
                </div>
               
            </div>
        </div>
    </header>

    <main>

    </main>

    <footer>

    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous">
    </script>
</body>
</html>
