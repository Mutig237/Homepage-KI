<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--required meta Tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet">

    <title>künstliche Intelligenz</title>
</head>
<body>
    <header>
        <!--header as a container with five rows-->
        <div class="">
            <div class="row" id="div_social_media">
                <!--row 1-->
                <div class="col-md-2" style="width:20%;"></div>
                <div class="col-lg-12 col-md-8" style="width: 60%; margin-top:auto; margin-bottom:auto; display:flex; justify-content:end; align-items:end;">
                    <span class="borderRight_logo" style="margin-right: 10px; padding-right:10px;">
                        <img  src="./images/facebook-logo.png" alt="facebook logo" />
                    </span>
                    <span class="borderRight_logo" style="margin-right:10px; margin-left:10px; padding-right:10px;">
                        <img src="./images/xing.png" alt="xing logo" />
                    </span>
                    <span style="margin-left: 10px; ">
                        <img src="./images/linkedin-logo.png" alt="linkedin logo" />
                    </span>
                       
                </div>
                <div class="col-md-2" style="width:20%;"></div>
            </div>
            <div class="row " id="div_Logo">
                <!--row 2-->
                
                <div class="col-lg-6">
                        <img src="./images/Dlc-Logo.png" alt="logo AI">
                        
                </div>
                <div class="col-lg-6 text-lg-end align-self-end" style="align-items:baseline;">
                    <span style="color: #00305e; font-size: 25px">Die Art der Innovation</span>
                </div>
               
            </div>
            <div class="row">
                <!--row 3-->
                <div class="col-lg-12 col-md-12 px-0">
                    <img src="./images/keyvisual_startseite.jpg" class="img-fluid" alt="header image">

                </div>
            </div>
            <div class="row" style="background-color: #00305e; ">
                <!--row 4-->
                <div class="col-md-2" style="width: 20%">

                </div>
                <div class="col-lg-12 col-md-8" style="width:60%; ">
                    <p class="fw-bold text-white mt-2 text-wrap"> Künstliche Intelligenz, Data Science & Machine Learning </p>
                </div>
                <div class="col-md-2" style="width:20%">
                    <nav class="navbar navbar-expand-xxl navbar-expand-lg navbar-light">
                        <div class="container-fluid ">
                            <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <img src="./images/navbar_button.png" id="navbar_button" alt="menu navigation button">
                            </button>

                        </div>
                    </nav>
                </div>
            </div>
            <div class="row" style="margin-left:20%; margin-right:20%; margin-top:5px;  border-bottom: 1px solid;">
                <!--row 5-->
                <div class="col p-0 nav-item">
                    <span class=" menu-item borderRight" onclick="location='#'">
                        Warum KI
                    </span>
                </div>
                <div class="col p-0 nav-item">
                    <span class=" menu-item borderRight" onclick="location='#'">
                        Ihre Vorteile
                    </span>
                </div>
                <div class="col p-0 nav-item">
                    <span class=" menu-item borderRight" onclick="location='#'">
                        Unser Angebot
                    </span>
                </div>
                <div class="col p-0 nav-item">
                    <span class=" menu-item" onclick="location='#'">
                        Projekte & Referenzen
                    </span>
                </div>
               
            </div>
        </div>
    </header>

    <main>

    </main>

    <footer>

    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous">
    </script>
</body>
</html>
